<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML AQI Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style>
input[type=text]{
    width:100%;
    border:2px solid #aaa;
    border-radius:4px;
    margin:8px 0;
    outline:none;
    padding:8px;
    box-sizing:border-box;
    transition:.3s;
  }
  
  input[type=text]:focus{
    border-color:dodgerBlue;
    box-shadow:0 0 8px 0 dodgerBlue;
  }

 #use{
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
 #use:hover{
 background-color: #555555;
  color: white;
}
</style>  
</head>

<body>
 <div class="login">
	<h1>Predict AQI</h1>
	<h3>For collecting Data : https://app.cpcbccr.com/AQI_India/ </h3>
	<img src="https://www.aljazeera.com/wp-content/uploads/2019/10/6a5976c480444ef798ccdd21a5b30487_18.jpeg?resize=770%2C513" width="800">

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('AQI')}}"method="post">
    	 <div style="position:absolute;left:1100px;top:100px;"><input type="text" name="PM2.5" placeholder="PM2.5" required="required" /></div>
        <div style="position:absolute;left:1100px;top:150px;"><input type="text" name="NO" placeholder="NO" required="required" /></div>
	<div style="position:absolute;left:1100px;top:200px;"><input type="text" name="NO2" placeholder="NO2" required="required" /></div>
        <div style="position:absolute;left:1100px;top:250px;"><input type="text" name="NH3" placeholder="NH3" required="required" /></div>
        <div style="position:absolute;left:1100px;top:300px;"><input type="text" name="CO" placeholder="CO" required="required" /></div>
        <div style="position:absolute;left:1100px;top:350px;"><input type="text" name="SO2" placeholder="SO2" required="required" /></div>
        <div style="position:absolute;left:1100px;top:400px;"><input type="text" name="O3" placeholder="O3" required="required" /></div>
        <div style="position:absolute;left:1100px;top:450px;"><input type="text" name="Benzene" placeholder="Benzene" required="required" /></div>
        <div style="position:absolute;left:1100px;top:500px;"><input type="text" name="Toluene" placeholder="Toluene" required="required" /></div>

        <div style="position:absolute;left:1100px;top:570px;"><button type="submit" id="use">AQI</button></div>
    </form>

   <br>
   <br>

   <div style="position:absolute;left:1250px;top:590px;">{{ prediction_text }}</div>

 </div>

</body>
</html>
